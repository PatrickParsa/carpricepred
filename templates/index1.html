<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <h3>Available models: Honda Civic, Honda Accord, Toyota Corolla, Toyota Camry</h3><br>
            <select name="Model_Camry" id="model" required="required">
                <option value="Camry">Camry</option>
                <option value="Civic">Civic</option>
                <option value="Corolla">Corolla</option>
                <option value="Accord">Accord</option>
            </select>
            <select name="Year" id="Year" required="required">
                <script language="javascript" type="text/javascript">
                    for(var year = 2000; year <= 2022; year++){
                        document.write("<option>"+year+"</option>");
                    }
                </script>
            </select>
        <input type="text" name="Mileage" placeholder="Mileage" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
